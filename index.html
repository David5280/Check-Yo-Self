<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <link rel='stylesheet' href='style.css'>
    <title>Check Yo' Self!</title>
  </head>
  <body>
    <header>
      <h1>CHECK <span class='header--h1-accent'>YO'</span> SELF</h1>
      <input type="search" id="header--search">
    </header>
      <aside>
        <form id='aside-form'>
          <div id='aside--form--container1'>
            <label for='task-title-input'>
              Task Title
            </label>
            <input type="text" class="aside-item" id="aside--form--title">
          </div>
            <div id='aside--staging'>
            </div>
          <div id='aside--form--container2'>
            <label for="aside---task-input">
              Task Item
            </label>
            <div id='aside--form--container3'>
              <input type='text' class='aside-item' id='aside--form--task'>
              <input type='image' src='images/addTaskBtn.png' class='aside--form--submit-btn' alt='submit button'>
            </div>
          </div>
          <button class='aside-item aside-button' id='aside--form--submit-task'>Make Task List</button>
          <button class='aside-item aside-button' id='#aside--form--clear-btn'>Clear All</button>
        </form>
      <button class='aside-item aside-button' id='aside--urgency-btn'>Filter By Urgency</button>
    </aside>
  <main id='main--card-display'>
  </main>
  <script type='text/javascript' src='ToDo-List.js'></script>
  <script type='text/javascript' src='main.js'></script>
</body>
</html>
